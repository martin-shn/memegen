<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" href="img/favicon.jpg" />
        <link rel="stylesheet" href="css/main.css" />
        <title>memegen by Martin Sh.</title>
    </head>

    <body onload="onInit()">
        <header>
            <img src="img/logo.png" class="logo" />
            <nav>
                <button class="hamburger-btn hidden" onclick="onOpenMenu()"></button>
                <ul>
                    <li><a class="gallery-link" onclick="onGallery()">Gallery</a></li>
                    <li><a onclick="onMemes()">Memes</a></li>
                    <li><a href="#about" onclick="onOpenMenu()">About</a></li>
                </ul>
            </nav>
        </header>
        <div class="memes hidden">
            <!-- ALL LOADED MEMES -->
        </div>
        <div class="search-container">
            <div class="clear" onclick="onClearSearch()"></div>
            <input type="text" oninput="onSearchKeywords(this.value)" placeholder="Enter search keyword" />
            <div class="search-tags">
                <!-- TAG WORDS -->
            </div>
            <a onclick="onSearchMore()">more...</a>
        </div>
        <input type="file" class="upload-file" accept="image/png, image/jpeg" style="display:none" onchange="uploadImg(this)">
        <section class="gallery">
            <!-- GALLERY IMAGES -->
        </section>
        <section id="about" class="about">
            <img src="img/me.jpg" />
            <div>
                <h4>Martin Shniedmeser</h4>
                <p>let's meme this!</p>
                <div class="socials">
                    <a href="https://www.linkedin.com/in/martin-sh/" target="_blank"></a>
                    <a href="https://www.facebook.com/profile.php?id=780713764" target="_blank"></a>
                    <a href="https://github.com/martin-shn" target="_blank"></a>
                </div>
            </div>
        </section>
        <section class="editor">
            <div class="canvas-container">
                <canvas width="280" height="280" class="canvas">Your browser do not support this app.</canvas>
            </div>
            <div class="tools">
                <input type="text" class="meme-text" oninput="onUpdateText()" />
                <div class="tools-row1 flex">
                    <img class="icon selectable" src="img/ICONS/up-and-down-opposite-double-arrows-side-by-side.png" onclick="onUpDown()" />
                    <img class="icon selectable" src="img/ICONS/add.png" onclick="onAddText()" />
                    <img class="icon selectable" src="img/ICONS/trash.png" onclick="onDeleteText()" />
                </div>
                <div class="tools-row2 flex">
                    <img class="icon selectable" src="img/ICONS/increase font - icon.png" onclick="onIncFont()" />
                    <img class="icon selectable" src="img/ICONS/decrease font - icon.png" onclick="onDecFont()" />
                    <img class="icon selectable" src="img/ICONS/align-to-left.png" onclick="onAlign('left')" />
                    <img class="icon selectable" src="img/ICONS/center-text-alignment.png" onclick="onAlign('center')" />
                    <img class="icon selectable" src="img/ICONS/align-to-right.png" onclick="onAlign('right')" />
                </div>
                <div class="tools-row3 flex">
                    <select class="font" oninput="onSelectFont(this.value)">
                        <option value="Impact" selected>Impact</option>
                        <option value="Lato">Lato</option>
                        <option value="Secular">Secular(hebrew)</option>
                        <option value="Arial">Arial</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Courier">Courier</option>
                        <option value="Helvetica">Helvetica</option>
                        <option value="Tahoma">Tahoma</option>
                        <option value="Comic Sans MS">Comic Sans MS</option>
                    </select>
                    <input type="color" class="text-stroke" value="#000000" onchange="onStrokeColorSelect(this)" />
                    <img class="icon selectable text-stroke-icon" src="img/ICONS/text stroke.png" onclick="onStrokeColor()" title="Text Stroke" />
                    <input type="color" class="text-color" value="#FFFFFF" onchange="onFontColorSelect(this)" />
                    <img class="icon selectable text-color-icon" src="img/ICONS/paint-board-and-brush.png" onclick="onFontColor()" title="Text Fill Color" />
                </div>
                <div class="tools-row4 flex">
                    <img src="img/ICONS/back-svgrepo-com.svg" onclick="onLeftSticker()" />
                    <div class="stickers">
                        <img src="img/ICONS/stickers/S1.png" onclick="onSticker(0)" />
                        <img src="img/ICONS/stickers/S2.png" onclick="onSticker(1)" />
                        <img src="img/ICONS/stickers/S3.png" onclick="onSticker(2)" />
                    </div>
                    <img src="img/ICONS/move-to-the-next-page-symbol-svgrepo-com.svg" onclick="onRightSticker()" />
                </div>
                <div class="tools-row5 flex">
                    <button onclick="onShare()">Share on Facebook</button>
                    <button onclick="onSave()">Save</button>
                    <button onclick="onDownload()">Download</button>
                </div>
            </div>
        </section>
        <footer>
            <img src="img/logo.png" class="logo" />
            <small>all rights reserved 2021</small>
        </footer>
        <script src="js/storageService.js"></script>
        <script src="js/share.js"></script>
        <script src="js/gallery.js"></script>
        <script src="js/editor.js"></script>
        <script src="js/search.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
